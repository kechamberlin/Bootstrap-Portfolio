<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="header-container">
            <div class="logo-left">
                <h1>Kris Chamberlin</h1>
            </div>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul> 

            <div class="header-clear"></div>
        </div>
        
    </header>


    <section>
        <div class="content-container">
            <h1>Contact</h1>
            <hr>

            <form>

                <label for="validationCustom01">Full name: </label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Full name">

                <br><br>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address: </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <br><br>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write a message..."></textarea>
                </div>
                

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
   





    <footer>




    </footer>

</body>
</html>
